<div layout="column" layout-fill layout-padding>
  <md-card flex-gt-sm="90" flex-gt-md="80">
    <md-card-content>
      <h2>Activity</h2>
      <md-list>
        <md-item ng-repeat="item in activity | filter:search">
          <md-item-content>
            <div class="md-tile-left inset" hide-sm>
              <user-avatar></user-avatar>
            </div>
            <div class="md-tile-content">
              <h3>{{item.what}}</h3>
              <h4>{{item.who}}</h4>
              <p>
                {{item.notes}}
              </p>
            </div>
          </md-item-content>
          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
        </md-item>
        <md-divider></md-divider>
        <md-item layout class="inset">
          <md-button layout layout-align="start center" flex class="md-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> More
          </md-button>
        </md-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
<md-fab-toolbar class="fixed-bottom" md-open="demo.isOpen" count="demo.count"
                md-direction="left">
  <md-fab-trigger class="align-with-text">
    <md-button aria-label="menu" class="md-fab md-primary">
      <md-icon class="fa fa-plus"></md-icon>
    </md-button>
  </md-fab-trigger>

  <md-toolbar>
    <md-fab-actions class="md-toolbar-tools">
      <md-button aria-label="comment" class="md-icon-button">
        <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
      </md-button>
      <md-button aria-label="label" class="md-icon-button">
        <md-icon md-svg-src="img/icons/ic_label_24px.svg"></md-icon>
      </md-button>
      <md-button aria-label="photo" class="md-icon-button">
        <md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon>
      </md-button>
    </md-fab-actions>
  </md-toolbar>
</md-fab-toolbar>
